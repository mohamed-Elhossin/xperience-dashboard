name: Laravel Deploy via SSM

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: bridge-bfc-artifacts
      ZIP_NAME: hrsystem.zip
      DEPLOY_DIR: /var/www/hr-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt install zip -y

      - name: Zip Laravel project (including .env and deploy script)
        run: |
          zip -r $ZIP_NAME . \
            -x ".git/*" "vendor/*" "node_modules/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload ZIP to S3
        run: aws s3 cp $ZIP_NAME s3://$S3_BUCKET/$ZIP_NAME

      - name: Trigger remote deploy via SSM
        id: ssm
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Laravel via SSM to $DEPLOY_DIR" \
            --instance-ids "${{ secrets.DEV_INSTANCE_ID }}" \
            --parameters '{"commands": [
              "aws s3 cp s3://'"$S3_BUCKET"'/'"$ZIP_NAME"' /home/ssm-user/'"$ZIP_NAME"'",
              "sudo rm -rf '"$DEPLOY_DIR"'",
              "sudo mkdir -p '"$DEPLOY_DIR"'",
              "sudo unzip -q /home/ssm-user/'"$ZIP_NAME"' -d '"$DEPLOY_DIR"'",
              "sudo chmod +x '"$DEPLOY_DIR"'/deploy-hrsystem.sh",
              "sudo bash '"$DEPLOY_DIR"'/deploy-hrsystem.sh"
            ]}' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Wait and fetch SSM output
        run: |
          sleep 10
          aws ssm get-command-invocation \
            --command-id ${{ steps.ssm.outputs.command_id }} \
            --instance-id ${{ secrets.DEV_INSTANCE_ID }}
